<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="titre" value="Nouveau compte"/>
                </f:metadata>
            </ui:define>
            
            <ui:define name="content">
                <f:view>
                    <h:form id="nouveauCompte">
                        <h1><h:outputText value="Création d'un nouveau compte"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nom:" for="nom" />
                            <h:inputText id="nom" value="#{ajouterCompte.nom}" title="Nom"/>
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText id="solde" value="#{ajouterCompte.solde}" title="Solde" 
                                         validatorMessage="Veuillez saisir un solde positif."/>
                        </h:panelGrid>

                        <p><h:commandButton value="Enregistrer" action="#{ajouterCompte.nouveauCompte}" /></p>

                        <h:messages/>
                    </h:form>

                    <p><h:button id="back" value="Revenir à la liste" outcome="listeComptes"/></p>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
