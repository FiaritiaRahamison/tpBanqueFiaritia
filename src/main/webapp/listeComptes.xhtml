<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                Liste des comptes bancaires
            </ui:define>

            <ui:define name="content">
                <h1>Liste des comptes bancaires</h1>
                <h:form>
                    <p:dataTable value="#{listeComptes.allComptes}" 
                                 var="compte"
                                 paginator="true"
                                 rows="10"
                                 widgetVar="comptesTable"
                                 emptyMessage="Aucun compte avec ce critÃ¨re"
                                 rowsPerPageTemplate="2,4,8,10"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{compte.id}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{compte.nom}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Solde"/>
                            </f:facet>
                            <h:outputText value="#{compte.solde}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:messages/> 
            </ui:define>

        </ui:composition>

    </body>
</html>
