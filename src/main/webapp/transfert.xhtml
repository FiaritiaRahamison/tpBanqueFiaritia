<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">
            <ui:param name="titre" value="Transfert d'argent"/>

            <ui:define name="content">
                <h1>Transfert</h1>
                <h:form id="transfert">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Compte Source:" for="compteSource" />
                        <h:inputText id="compteSource" value="#{mouvementArgent.idCompteSource}" />
                        <h:message for="compteSource"/> 
                        
                        <h:outputLabel value="Compte Destinataire" for="compteDestinataire" />
                        <h:inputText id="compteDestinataire" value="#{mouvementArgent.idCompteDestinataire}"/>
                        <h:message for="compteDestinataire"/> 
                        
                        <h:outputLabel value="Montant à transférer" for="montant" />
                        <h:inputText id="montant" value="#{mouvementArgent.montant}" title="Montant à transférer" 
                                     validatorMessage="Veuillez saisir un solde positif."/>
                        <h:message for="montant"/> 
                    </h:panelGrid>

                    <p><h:commandButton value="Transférer" action="#{mouvementArgent.transfert}" /></p>

                </h:form>

                <h:messages/>
                <p><h:button id="back" value="Revenir à la liste" outcome="listeComptes"/></p>
            </ui:define>

        </ui:composition>

    </body>
</html>
