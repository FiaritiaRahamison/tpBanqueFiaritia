<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="titre" value="Fiche d'un compte"/>
                    <f:viewParam name="id" value="#{compteBancaireDetailsBean.id}" required="true"/>
                    <f:viewParam name="affichage" value="#{compteBancaireDetailsBean.affichage}" required="true"/>
                    <f:viewAction action="#{compteBancaireDetailsBean.loadCompteBancaire}" />
                </f:metadata>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form rendered="#{compteBancaireDetailsBean.compteBancaire != null and compteBancaireDetailsBean.affichage != 'modif'}" id="operation">
                        <h1><h:outputText value="Déposer ou retirer de l'argent"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Type d'opération" for="typeOperation" />
                            <h:selectOneMenu id="typeOperation" value="#{mouvementArgent.typeOperation}"
                                             title="TypeOperation"
                                             required="true"
                                             requiredMessage="The type operation field is required.">
                                <f:selectItems value="#{mouvementArgent.typeOperationValues}" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Montant:" for="montant" />
                            <h:inputText id="montant" value="#{mouvementArgent.montant}" title="Montant" />
                        </h:panelGrid>

                        <p>
                            <h:commandButton value="Valider l'opération" action="#{mouvementArgent.operation}">
                                <f:setPropertyActionListener target="#{mouvementArgent.idCompteSource}" value="#{compteBancaireDetailsBean.id}" />
                            </h:commandButton>
                        </p>

                        <h:messages />
                    </h:form>
                    
                    <h:form rendered="#{compteBancaireDetailsBean.compteBancaire != null and compteBancaireDetailsBean.affichage eq 'modif'}">
                        <h1><h:outputText value="Détails / modification du nom associé au compte"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id:" for="id" />
                            <h:inputText id="id" value="#{compteBancaireDetailsBean.compteBancaire.id}" title="Id" required="true" requiredMessage="The id field is required." readonly="true"/>
                            <h:outputLabel value="Nom:" for="nom" />
                            <h:inputText id="nom" value="#{compteBancaireDetailsBean.compteBancaire.nom}" title="Nom" />
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText id="solde" value="#{compteBancaireDetailsBean.compteBancaire.solde}" title="Solde" readonly="true"/>
                        </h:panelGrid>

                        <p><h:commandButton value="Enregistrer la modification" action="#{compteBancaireDetailsBean.updateCompteBancaire}" /></p>

                        <h:messages />
                    </h:form>

                    <h:outputText value="Aucun compte n'a été trouvé avec cet ID #{compteBancaireDetailsBean.id} !" rendered="#{compteBancaireDetailsBean.compteBancaire == null}" />

                    <p><h:button id="back" value="Revenir à la liste" outcome="listeComptes"/></p>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
