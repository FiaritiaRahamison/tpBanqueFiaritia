<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{compteBancaireDetailsBean.id}"/>
                    <f:event type="preRenderView" listener="#{compteBancaireDetailsBean.loadCompteBancaire()}" />
                </f:metadata>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form rendered="#{compteBancaireDetailsBean != null}">
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Id:" for="id" />
                            <h:inputText id="id" value="#{compteBancaireDetailsBean.id}" title="Id" required="true" requiredMessage="The id field is required." readonly="true"/>
                            <h:outputLabel value="Nom:" for="nom" />
                            <h:inputText id="nom" value="#{compteBancaireDetailsBean.compteBancaire.nom}" title="Nom" />
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText id="solde" value="#{compteBancaireDetailsBean.compteBancaire.solde}" title="Solde" />
                        </h:panelGrid>
                    </h:form>

                    <h:outputText value="Aucun compte n'a été trouvé avec cet ID #{compteBancaireDetailsBean.id} !" rendered="#{compteBancaireDetailsBean.compteBancaire == null}" />
                    <p><h:button id="back" value="Revenir à la liste" outcome="listeComptes"/></p>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
